<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .dashbody {
        background-color: #f8f9fa;
        padding: 20px;
      }
    </style>
  </head>
  <body class="dashbody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyDuka</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sales">Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-body">
      <div class="row">
        <!-- Chart 1 -->
        <div class="col-6">
          <div class="chart01">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <!-- Chart 2 -->
        <div class="col-6">
          <div class="chart02">
            <canvas id="myChart002"></canvas>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="chart03">
              <canvas id="myChart003"></canvas>
            </div>
        </div>
        <div class="col-6">
          <div class="chart04">
            <canvas id="myChart004"></canvas>
          </div>
        </div>
      </div>

      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Chart 1: Profit per day
      const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{ x | tojson | safe }},
          datasets: [{
            label: 'Profit per day',
            data: {{ y | tojson | safe }},
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Chart 2: Profit per product
      const barctx = document.getElementById('myChart002');
      new Chart(barctx, {
        type: 'bar',
        data: {
          labels: {{ p | tojson | safe }},
          datasets: [{
            label: 'Profit per product',
            data: {{ q | tojson | safe }},
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      

      // Chart 3: Monthly sales
      const ctx3 = document.getElementById('myChart003');
      new Chart(ctx3, {
        type: 'line',
        data: {
          labels: {{ m | tojson | safe }},
          datasets: [{
            label: 'Monthly Sales',
            data: {{ n | tojson | safe }},
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Chart 4: Top products by sales
      const ctx4 = document.getElementById('myChart004');
      new Chart(ctx4, {
        type: 'pie',
        data: {
          labels: {{ t | tojson | safe }},
          datasets: [{
            label: 'Top Products',
            data: {{ u | tojson | safe }},
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(75, 192, 192, 0.6)',
              'rgba(153, 102, 255, 0.6)'
            ],
            borderWidth: 1
          }]
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
