
    {% extends 'base.html' %}
    {% block title %}dashboard{% endblock %}


    {% block body %}

    <div class="container-body my-5 mx-5 p-10">
      <div class="row">
        <!-- Chart 1 -->
        <div class="col-6">
          <div class="chart01">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <!-- Chart 2 -->
        <div class="col-6">
          <div class="chart02">
            <canvas id="myChart002"></canvas>
          </div>
        </div>
      </div>
      <!-- Chart 3 -->

        <div class="row">
          <div class="col-6">
            <div class="chart03">
              <canvas id="myChart003"></canvas>
            </div>
          </div>
        <div class="col-6" style="max-width: 40%; justify-content: right;">
          <div class="chart04">
            <canvas id="myChart004"></canvas>
          </div>
      </div>

    </div>
  </div>


    
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Chart 1: Profit per day
      const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{ x | tojson | safe }},
          datasets: [{
            label: 'Profit per day',
            data: {{ y | tojson | safe }},
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Chart 2: Profit per product
      const barctx = document.getElementById('myChart002');
      new Chart(barctx, {
        type: 'bar',
        data: {
          labels: {{ p | tojson | safe }},
          datasets: [{
            label: 'Profit per product',
            data: {{ q | tojson | safe }},
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      

      // Chart 3: Monthly sales
      const ctx3 = document.getElementById('myChart003');
      new Chart(ctx3, {
        type: 'line',
        data: {
          labels: {{ m | tojson | safe }},
          datasets: [{
            label: 'Monthly Sales',
            data: {{ n | tojson | safe }},
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Chart 4: Top products by sales
      const ctx4 = document.getElementById('myChart004');
      new Chart(ctx4, {
        type: 'pie',
        data: {
          labels: {{ t | tojson | safe }},
          datasets: [{
            label: 'Top Products',
            data: {{ u | tojson | safe }},
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(75, 192, 192, 0.6)',
              'rgba(153, 102, 255, 0.6)'
            ],
            borderWidth: 1
          }]
        }
      });
    </script>
          {% endblock %}
