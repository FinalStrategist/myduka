{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-expand-md bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/"
          style="
            font-weight: bolder;
            color: rgb(133, 127, 127);
            font-family: sans-serif;
          "
          >MyDuKa</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/"
                style="color: aliceblue; font-weight: bolder"
                >
                Home
              </a>
            </li>
          </ul>
          <span class="navbar-text" style="margin-right: 30px">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/login"
                  style="color: aliceblue; font-weight: bolder"
                  >
                  Login
                </a>
              </li>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary ml-70"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                style="font-weight: bolder"
              >
                Register
              </button>
            </ul>
          </span>
        </div>
      </div>
    </nav>
{% endblock %}
{% block body %}
    <div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/images/apple.jpg" class="d-block w-100" style="height: 100vh; object-fit: cover;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/images/apple2.jpg" class="d-block w-100" style="height: 100vh; object-fit: cover;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/images/apple3.jpg" class="d-block w-100" style="height: 100vh; object-fit: cover;" alt="...">
        </div>
      </div>
    </div>
    
    <div class="container" style="max-width: 600px; background-color: rgba(160, 156, 156, 0.3); padding: 20px; border-radius: 8px; margin:  100px 10%; position: relative; z-index: 1; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
      <!-- Your form here -->
      <form action="/login" method="POST">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="mail"
                placeholder="youremail@mail.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="passw"
                placeholder="Password"
              />
              <button type="submit" class="btn btn-primary my-3">Log In</button>
          </form>
          <p>Don't have an account?</p>
          <a href="{{ url_for('register') }}">Register here</a>
          </div>
        </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../static/bootstrap.js"></script>
 {% endblock %}
