<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <meta
      name="description"
      content="handle business inventory and sales in one app"
    />
    <meta
      name="keywords"
      content="Point of sale system, P.O.S, Affordable P.O.S "
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/bootstrap.css">


    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-expand-md bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/"
          style="
            font-weight: bolder;
            color: rgb(133, 127, 127);
            font-family: sans-serif;
          "
          >MyDuKa</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/"
                style="color: aliceblue; font-weight: bolder"
                >
                Home
              </a>
            </li>
          </ul>
          <span class="navbar-text" style="margin-right: 30px">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/login"
                  style="color: aliceblue; font-weight: bolder"
                  >
                  Login
                </a>
              </li>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary ml-70"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                style="font-weight: bolder"
              >
                Register
              </button>
            </ul>
          </span>
        </div>
      </div>
    </nav>
    
  

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    ></script>
    <script src="../static/bootstrap.js"></script>

  </body>
</html>
